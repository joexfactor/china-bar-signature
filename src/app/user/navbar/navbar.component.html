<!-- reservation modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12 p-5">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <small>CLOSE</small>
              <span aria-hidden="true">&times;</span>
            </button>
            <h1 class="mb-4">Make a Reservation</h1>
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="m_fname">First Name</label>
                  <input type="text" class="form-control" id="m_fname">
                </div>
                <div class="col-md-6 form-group">
                  <label for="m_lname">Last Name</label>
                  <input type="text" class="form-control" id="m_lname">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="m_email">Email</label>
                  <input type="email" class="form-control" id="m_email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="m_people">No. of People</label>
                  <select name="" id="m_people" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4+">4+</option>
                  </select>
                </div>
                <div class="col-md-6 form-group">
                  <label for="m_phone">Phone</label>
                  <input type="text" class="form-control" id="m_phone">
                </div>
              </div>
              <!--add session time -->
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="m_date">Date</label>
                  <input type="text" class="form-control" id="m_date">
                </div>

                <div class="col-md-6 form-group">
                  <label for="m_people">Session</label>
                  <select name="" id="t_session" class="form-control">
                    <option value="1">11:30 am ~ 15:00 pm</option>
                    <option value="2">17:30 am ~ 22:00 pm</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="m_message">Message</label>
                  <textarea class="form-control" id="m_message" cols="30" rows="3"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Reserve Now">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END reservation modal -->
