<!-- contact section -->
<section class="ftco-section bg-light" id="section-contact">
  <div class="container">
    <div class="row">

      <div class="col-md-12 text-center mb-5 ftco-animate">
        <h2 class="display-4">Contact Us</h2>
        <div class="row justify-content-center">
          <div class="col-md-7">
            <p class="lead">Leave Us a Feedback</p>
          </div>
        </div>
      </div>

      <div class="col-md mb-5 ftco-animate">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
          <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name"
            [(ngModel)]="model.name" name="name">
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email"
              required
             [(ngModel)]="model.email" name="email">
          </div>
          <div class="form-group">
            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Write your message" 
            [(ngModel)]="model.message" name="message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg" value="Send Message">
          </div>
        </form>
      </div>

    </div>
  </div>
</section>

<div id="map">
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude">
      <agm-info-window [isOpen]="isOpen">
        <h6>
          <strong>Chinabar Burwood</strong>
        </h6>380 Burwood Highway, Burwood East, VIC 3151</agm-info-window>
    </agm-marker>
  </agm-map>
</div>

<!-- END contact section -->
