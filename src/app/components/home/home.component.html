<!-- home section -->
<section class="ftco-cover" style="background-image: url(../../../assets/images/bg_3.jpg);" id="section-home">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center ftco-vh-100">
      <div class="col-md-12">
        <h1 class="ftco-heading ftco-animate mb-3">Welcome To Taste Restaurant</h1>
        <h2 class="h5 ftco-subheading mb-5 ftco-animate">A free template for Restaurant Websites Distributed by
          <a href="https://themewagon.com/" target="_blank">ThemeWagon</a>
        </h2>
        <p>
          <a href="#" target="_blank" class="btn btn-outline-white btn-lg ftco-animate" data-toggle="modal"
            data-target="#reservationModal">Reservation</a>
        </p>
      </div>
    </div>
  </div>
  <!--reservation table-->
  <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-4 bg-image" style="background-image: url(src/assets/images/bg_3.jpg);"></div>
            <div class="col-lg-8 p-5">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <small>CLOSE </small>
                <span aria-hidden="true">&times;</span>
              </button>
              <h1 class="mb-4">Reserve A Table</h1>
              <form action="#" method="post">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="m_fname">First Name</label>
                    <input type="text" class="form-control" id="m_fname">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="m_lname">Last Name</label>
                    <input type="text" class="form-control" id="m_lname">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="m_email">Email</label>
                    <input type="email" class="form-control" id="m_email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="m_people">How Many People</label>
                    <select name="" id="m_people" class="form-control">
                      <option value="1">1 People</option>
                      <option value="2">2 People</option>
                      <option value="3">3 People</option>
                      <option value="4+">4+ People</option>
                    </select>
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="m_phone">Phone</label>
                    <input type="text" class="form-control" id="m_phone">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="m_date">Date</label>
                    <input type="text" class="form-control" id="m_date">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="m_time">Time</label>
                    <input type="text" class="form-control" id="m_time">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="m_message">Message</label>
                    <textarea class="form-control" id="m_message" cols="30" rows="7"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Reserve Now">
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- END home section -->
